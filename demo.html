<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GOV.UK Bootstrap Theme</title>

    <meta name="description" content="A (Twitter) Bootstrap theme using the design principles and style guide from GOV.UK (alphagov)">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
